    <!-- Creating a header for my index.html file -->
	  <h1>ITMD-462 Web Site App Development Lab 3</h1>

    <!-- I am creating my HTML input form for the first name, last name, and favorite number -->
    <form method = "post" autocomplete = "on">
    <label for="first_name">First Name:
      <input type="text" name="first_name" id="first_name" placeholder="First Name">
    </label><br><br>
	
    <label for="last_name">Last Name:
      <input type="text" name="last_name" id="last_name" placeholder="Last Name">
    </label><br><br>
	
    <label for="fav_num">Favorite Number:
      <input type="number" name="fav_num" id="fav_num" placeholder="Favorite Number">
    </label><br><br>
	
	<!-- I am creating my submit and display data buttons -->
    <button type="button" id="submit">Submit</button>
    <button type="button" id="display_data">Display Data</button>
  </form>
